<!doctype html>
<html lang="en">

    <head>
        <title>Scorecard</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

         
         <!-- font-awsome CSS -->
         <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css')}}"> -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
        
         <!-- style CSS -->
         <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
         <!-- responsive CSS -->
         <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css')}}">
         <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
        <!--header area start-->
        <div class="header-area wow fadeInDown header-absolate" id="nav" data-0="position:fixed;"
            data-top-top="position:fixed;top:0;" data-edge-strategy="set">
            <div class="container">
                <div class="row">
                    <div class="col-4 d-block d-lg-none">
                        <div class="mobile-menu"></div>
                    </div>
                    <div class="col-4 col-lg-2">
                        <div class="logo-area">
                            <p class=".text-white font-weight-bold">Scorecard</p>
                        </div>
                    </div>
                    <div class="col-4 col-lg-8 d-none d-lg-block">
                    </div>
                    <div class="col-4 col-lg-2 text-right">
                        <a id="logout" class="logibtn gradient-btn">logout</a>
                    </div>

                </div>
            </div>
        </div>
        <!--header area end-->

        <!--welcome area start-->
        <div class="welcome-area wow" id="home">
            <div id="particles-js"></div>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 mt-5 align-self-center">
                        <div class="welcome-right">
                            <div class="welcome-text">
                                <h1>Welcome</h1>
                                <h4 id="uname">Username</h4>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-12 text-center">
            <div class="heading">
                <h1>Monitoring</h1>
            </div>
        </div>
        <div class="space-40"></div>
        <div class="col-13 d-flex justify-content-center">
            <h5>Monitoring Period</h5>
            <form action="#">
                <div class="pl-5 d-flex col-11 form-group">
                    <input type="text" placeholder="Start" class="form-control col-4 mr-4">
                    <input type="text" placeholder="End" class="form-control col-4 mr-4">
                </div>

            </form>
        </div>
        <div class="space-40"></div>
        <div class="flex">
        <div id="adjustCol" class="col-9 d-flex justify-content-around">
            <h5>Model Performance
            </h5>
            <h5>Driver Performance</h5>

        </div>
        <div class="space-20"></div>
        <div class="col-13 d-flex justify-content-around ">
       
                <button class="btn btn-outline-light  d-inline-block" style="width: 150px;" id="giniModel"  target="popup">Gini</button>
            <button class="btn btn-outline-light d-inline-block" style="width: 150px;" id="giniDriver" target="popup">Gini</button>
            <div class="col-13 d-flex justify-content-around  " id="list"></div>
        </div>
       
        <div class="space-20"></div>

        <div class="col-13 d-flex justify-content-around ">
            <button class="btn btn-outline-light d-inline-block" style="width: 150px;" id="ksModel" target="popup">KS</button>
            <button class="btn btn-outline-light d-inline-block" style="width: 150px;" id="ksDriver" target="popup">KS</button>
            <div class="col-13 d-flex justify-content-around  " id="list1"></div>
        </div>
       
        <div class="space-20"></div>
        <div class="col-13 d-flex justify-content-around ">
            <button class="btn btn-outline-light d-inline-block" style="width: 150px;" id="riskRankingModel" target="popup">Risk Ranking</button>
            <button class="btn btn-outline-light d-inline-block" style="width: 150px;" id="riskRankingDriver" target="popup">Risk Ranking </button>
            <div class="col-13 d-flex justify-content-around  " id="list2"></div>
        </div>
        
        <div class="space-20"></div>
        <div class="col-13 d-flex justify-content-around ">
            <button class="btn btn-outline-light d-inline-block" style="width: 150px;" id="psiModel" target="popup">PSI</button>
            <button class="btn btn-outline-light d-inline-block" style="width: 150px;" id="psiDriver" target="popup">PSI</button>
            <div class="col-13 d-flex justify-content-around  " id="list3"></div>
        </div>
       
        <div class="space-20"></div>
        <div class="col-13 d-flex justify-content-around ">
            <button class="btn btn-outline-light d-inline-block"  style="width: 150px;" id="badRateModel" target="popup">Bad </button>
            <button class="btn btn-outline-light d-inline-block"  style="width: 150px;" id="badRateDriver" target="popup">Bad </button>
            <div class="col-13 d-flex justify-content-around  " id="list4"></div>
        </div>
        
        <div class="space-50"></div>
            <div class="col-13 d-flex justify-content-around ">
                <button class="btn btn-danger d-inline-block" style="width: 150px;" id="modelSummary" target="popup">Summary</button>
                <button class="btn btn-danger d-inline-block" style="width: 150px;" id="driverSummary" target="popup">Summary</button>
                <div class="col-13 d-flex justify-content-around  " id="list6"></div>
            </div>
           
            <div class="space-50"></div>
            <div class="col-13 d-flex justify-content-around ">
                <!-- <button class="btn " style="width: 150px;"></button> -->
                <button class="btn btn-danger d-inline-block" style="width: 150px;" id="pod">POD</button>
                <button class="btn btn-danger d-inline-block" style="width: 150px;" id="voiDriver">VOI</button>
               
                <div class="col-13 d-flex justify-content-around  " id="list5"></div>
            </div>
            
            <div class="space-40"></div>
            <div class="col-4 d-flex float-right mr-5 mb-5">
                <button class="btn btn-outline-light d-inline-block" style="width: 150px;">Next<svg
                        class="bi bi-chevron-double-right" width="1em" height="1em" viewBox="0 0 16 16"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L9.293 8 3.646 2.354a.5.5 0 010-.708z"
                            clip-rule="evenodd" />
                        <path fill-rule="evenodd"
                            d="M7.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L13.293 8 7.646 2.354a.5.5 0 010-.708z"
                            clip-rule="evenodd" />
                    </svg> </button>
            </div>
    </div>
       
        <!--skroller js-->
        <script src="{{ url_for('static', filename='js/skrollr.min.js') }}"></script>
      
        <!-- main js-->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/script2.js') }}"></script>
    </body>

</html>
