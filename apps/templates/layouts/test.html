<!doctype html>
<html lang="en">

    <head>
        <title>Scorecard</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <body>
        <!--header area start-->
        <div class="header-area wow fadeInDown header-absolate" id="nav" data-0="position:fixed;"
            data-top-top="position:fixed;top:0;" data-edge-strategy="set">
            <div class="container">
                <div class="row">
                    <div class="col-4 d-block d-lg-none">
                        <div class="mobile-menu"></div>
                    </div>
                    <div class="col-4 col-lg-2">
                        <div class="logo-area">
                            <p class=".text-white font-weight-bold">Scorecard</p>
                        </div>
                    </div>
                    <div class="col-4 col-lg-8 d-none d-lg-block">
                    </div>
                    <div class="col-4 col-lg-2 text-right">
                        <a id="logout" class="logibtn gradient-btn">logout</a>
                    </div>
                </div>
            </div>
        </div>
        <!--header area end-->

        <!--welcome area start-->
        <div class="welcome-area wow" id="home">
            <div id="particles-js"></div>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 mt-5 align-self-center">
                        <div class="welcome-right">
                            <div class="welcome-text">
                                <h1>Welcome</h1>
                                <h4 id="uname">Username</h4>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-12 text-center">
            <div class="heading">
                <h1>Monitoring Inputs</h1>
            </div>
        </div>
        <div class="space-20"></div>
        <div class="mt-4 col-13 d-flex justify-content-center align-items-center">
            <form id="upload-file" class="form-signin" action="#" method="POST" enctype="multipart/form-data">
                <div class="d-flex col-11 form-group">
                    
            <input type="file" id="image" name="image" placeholder="Model" class="form-control col-7 mr-4"> 
            <input type="text" id="insertedModelName"  placeholder="Model Name" class="form-control col-6 mr-4" autocomplete="off">
            <button type="button" class="btn btn-outline-light d-inline-block" style="width: 150px;float: left;" id="upload">Upload</button>
        </div>
        </form>
    </div>

        <div class="mt-4 col-13 d-flex justify-content-center align-items-center">
            <form action="#" name="drivers">
                <div class="d-flex col-11 form-group">
                    <input type="text" id="drivers" name="nodrivers"
                     placeholder="Drivers" class="form-control col-6 mr-4" autocomplete="off">
                    <button type="button" class="ml-5 btn btn-primary .text-white" onclick="addDrivers()">Add <svg class="ml-2 bi bi-plus-circle-fill"
                            width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M16 8A8 8 0 110 8a8 8 0 0116 0zM8.5 4a.5.5 0 00-1 0v3.5H4a.5.5 0 000 1h3.5V12a.5.5 0 001 0V8.5H12a.5.5 0 000-1H8.5V4z"
                                clip-rule="evenodd" />
                        </svg></button>
                </div>
            </form>

        </div>
        <div id="list"></div>
        <div class="space-40"></div>

        <!-- <div class="col-12 text-center">
            <h3 class="mr-3">Score Bins
                <button class="flex btn btn-success ml-2">Update
                    <svg class="bi bi-arrow-up " width="1.2em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v9a.5.5 0 01-1 0V4a.5.5 0 01.5-.5z"
                            clip-rule="evenodd" />
                        <path fill-rule="evenodd"
                            d="M7.646 2.646a.5.5 0 01.708 0l3 3a.5.5 0 01-.708.708L8 3.707 5.354 6.354a.5.5 0 11-.708-.708l3-3z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </h3>

        </div> -->
        <div class="space-20"></div>
        <div class="col-13 d-flex justify-content-around ">
            <!-- <input type="button" value="Download" onClick="window.location.href='/app/apps/static/without.xlsx'"> -->
            <a href="../static/Template.xlsx" download style="color: white;">Template</a>
            <button class="btn btn-outline-light d-inline-block" style="width: 120px;height: 40px;" onclick="nextPage()">Next <svg
                    class="bi bi-chevron-double-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L9.293 8 3.646 2.354a.5.5 0 010-.708z"
                        clip-rule="evenodd" />
                    <path fill-rule="evenodd"
                        d="M7.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L13.293 8 7.646 2.354a.5.5 0 010-.708z"
                        clip-rule="evenodd" />
                </svg></button>

        </div>

        <!--skroller js-->
        <script src="{{ url_for('static', filename='js/skrollr.min.js') }}"></script>
        <!--particle s-->
        <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
        <!-- main js-->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
